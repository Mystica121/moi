<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Table with Search</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for names..">
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Alice Smith</td>
                <td>30</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Mohamed Ali</td>
                <td>28</td>
                <td>Egypt</td>
            </tr>
        </tbody>
    </table>
    <script src="list.js"></script>


</body>
</html>
